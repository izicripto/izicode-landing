<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Projetos - Izicode Edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col fixed h-full">
            <div class="p-6 border-b border-slate-100 flex items-center gap-3">
                <a href="dashboard.html" class="flex items-center gap-3">
                    <img src="/images/logo.png" alt="Izicode Edu Logo" class="w-10 h-10">
                    <span class="font-display font-bold text-xl text-slate-900">Izicode</span>
                </a>
            </div>
            <nav class="flex-1 p-4 space-y-1">
                <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                    Voltar ao Dashboard
                </a>
                <a href="create-project.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    Criar com IA
                </a>
                <a href="my-projects.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/></svg>
                    Meus Projetos
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 p-8">
            <header class="mb-8">
                <h1 class="font-display text-3xl font-bold text-slate-900">üìö Biblioteca de Projetos</h1>
                <p class="text-slate-500 mt-1">Projetos prontos para aplicar em sala de aula. Clique em qualquer um para ver o roteiro completo.</p>
            </header>

            <!-- Filtros -->
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 mb-6 flex flex-wrap gap-4">
                <div>
                    <label class="text-xs font-medium text-slate-500 block mb-1">Categoria</label>
                    <select id="filterCategory" onchange="applyFilters()" class="border border-slate-300 rounded-lg px-3 py-2 text-sm">
                        <option value="">Todas</option>
                        <option value="hardware">üîß Hardware</option>
                        <option value="software">üíª Software</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-medium text-slate-500 block mb-1">Dificuldade</label>
                    <select id="filterDifficulty" onchange="applyFilters()" class="border border-slate-300 rounded-lg px-3 py-2 text-sm">
                        <option value="">Todas</option>
                        <option value="basico">‚≠ê B√°sico</option>
                        <option value="intermediario">‚≠ê‚≠ê Intermedi√°rio</option>
                        <option value="avancado">‚≠ê‚≠ê‚≠ê Avan√ßado</option>
                    </select>
                </div>
                <div class="flex-1"></div>
                <div class="flex items-end">
                    <span id="projectCount" class="text-sm text-slate-500">6 projetos</span>
                </div>
            </div>
            
            <!-- Grid de Projetos -->
            <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Projetos ser√£o inseridos via JS -->
            </div>
        </main>
    </div>

    <script type="module">
        import { projectsLibrary, filterProjects } from './js/projects-data.js';

        const projectsGrid = document.getElementById('projectsGrid');
        const projectCount = document.getElementById('projectCount');

        function renderProjects(projects) {
            projectsGrid.innerHTML = '';
            projectCount.textContent = `${projects.length} projetos`;

            projects.forEach(project => {
                const difficultyStars = {
                    'basico': '‚≠ê',
                    'intermediario': '‚≠ê‚≠ê',
                    'avancado': '‚≠ê‚≠ê‚≠ê'
                };
                const difficultyLabels = {
                    'basico': 'B√°sico',
                    'intermediario': 'Intermedi√°rio',
                    'avancado': 'Avan√ßado'
                };
                const categoryIcons = {
                    'hardware': 'üîß',
                    'software': 'üíª'
                };

                const card = document.createElement('a');
                card.href = `project-view.html?id=${project.id}`;
                card.className = 'bg-white border border-slate-200 rounded-2xl p-6 hover:shadow-lg hover:border-brand-300 hover:-translate-y-1 transition-all cursor-pointer block';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xs font-bold text-green-700 bg-green-100 px-2 py-1 rounded-full">‚úÖ Pronto</span>
                        <span class="text-xs font-medium text-slate-400">${project.duration}</span>
                    </div>
                    <h3 class="font-bold text-lg text-slate-900 mb-2">${project.title}</h3>
                    <p class="text-sm text-slate-600 mb-4">${project.description}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <span class="text-xs font-medium bg-slate-100 text-slate-700 px-2 py-1 rounded">${categoryIcons[project.category]} ${project.category === 'hardware' ? 'Hardware' : 'Software'}</span>
                        <span class="text-xs font-medium bg-slate-100 text-slate-700 px-2 py-1 rounded">${difficultyStars[project.difficulty]} ${difficultyLabels[project.difficulty]}</span>
                    </div>
                    <div class="flex items-center justify-between pt-4 border-t border-slate-100">
                        <span class="text-xs text-slate-500">${project.grade}</span>
                        <span class="text-xs font-medium text-brand-600">${project.ods.split(' - ')[0]}</span>
                    </div>
                `;
                projectsGrid.appendChild(card);
            });
        }

        window.applyFilters = function() {
            const category = document.getElementById('filterCategory').value;
            const difficulty = document.getElementById('filterDifficulty').value;
            
            const filtered = filterProjects({
                category: category || undefined,
                difficulty: difficulty || undefined,
                status: 'ready'
            });
            
            renderProjects(filtered);
        };

        // Render inicial
        renderProjects(projectsLibrary.filter(p => p.status === 'ready'));
    </script>
</body>
</html>
