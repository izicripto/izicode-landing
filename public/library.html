<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Projetos - Izicode Edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 700: '#0369a1' } }
                }
            }
        }
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="/js/auth-guard.js"></script>
    <script type="module" src="/js/dashboard-roles.js"></script>
</head>

<body class="bg-slate-50 min-h-screen flex text-slate-800">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col fixed h-full z-10">
        <div class="p-6 border-b border-slate-100 flex items-center gap-3">
            <a href="dashboard.html" class="flex items-center gap-3">
                <img src="/images/logo.png" alt="Izicode Edu Logo" class="w-10 h-10">
                <span class="font-display font-bold text-xl text-slate-900">Izicode</span>
            </a>
        </div>
        <nav class="flex-1 p-4 space-y-1">
            <a href="dashboard.html"
                class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-medium transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Voltar ao Dashboard
            </a>
            <a href="my-projects.html"
                class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-medium transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                </svg>
                Meus Planejamentos
            </a>
            <a href="library.html"
                class="flex items-center gap-3 px-4 py-3 bg-brand-50 text-brand-700 rounded-xl font-medium">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                Biblioteca de Projetos
            </a>
            <a href="create-project.html"
                class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-medium transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Novo Projeto
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 md:ml-64 p-8">
        <header class="mb-10">
            <h1 class="font-display text-3xl font-bold text-slate-900 flex items-center gap-3">
                <svg class="w-8 h-8 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                Biblioteca de Projetos
            </h1>
            <p class="text-slate-500 mt-1">Projetos curados de plataformas open-source: Scratch, Arduino, Micro:bit e
                mais!</p>
        </header>

        <!-- Controls Bar -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
            <!-- Filters -->
            <div class="flex flex-wrap gap-2">
                <button
                    class="px-4 py-2 bg-brand-600 text-white rounded-full text-sm font-medium shadow-sm transition-all hover:bg-brand-700">Todos</button>
                <button
                    class="px-4 py-2 bg-white text-slate-600 hover:bg-slate-50 border border-slate-200 rounded-full text-sm font-medium transition-colors">Meus
                    Materiais</button>
                <button
                    class="px-4 py-2 bg-white text-slate-600 hover:bg-slate-50 border border-slate-200 rounded-full text-sm font-medium transition-colors">Arduino</button>
                <button
                    class="px-4 py-2 bg-white text-slate-600 hover:bg-slate-50 border border-slate-200 rounded-full text-sm font-medium transition-colors">Scratch</button>
                <button
                    class="px-4 py-2 bg-white text-slate-600 hover:bg-slate-50 border border-slate-200 rounded-full text-sm font-medium transition-colors">Micro:bit</button>
                <button
                    class="px-4 py-2 bg-white text-slate-600 hover:bg-slate-50 border border-slate-200 rounded-full text-sm font-medium transition-colors">Python</button>
            </div>

            <!-- View Toggles -->
            <div class="flex items-center gap-1 bg-white p-1 rounded-xl border border-slate-200 shadow-sm">
                <button id="viewGridBtn" class="p-2 rounded-lg bg-brand-100 text-brand-600 shadow-sm transition-all"
                    title="Visualização em Grade">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                </button>
                <button id="viewListBtn"
                    class="p-2 rounded-lg text-slate-400 hover:text-slate-600 hover:bg-slate-50 transition-all"
                    title="Visualização em Lista">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Projects Grid -->
        <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projetos serão carregados aqui via JavaScript -->
        </div>
    </main>

    <script type="module">
        import { getAllProjects } from './js/projects-data.js';
        import { auth, db, onAuthStateChanged } from './js/firebase-config.js';
        import { collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const grid = document.getElementById('projectsGrid');
        let projects = [];
        let staticProjects = getAllProjects();
        let communityProjects = [];
        let currentUser = null;
        let currentView = 'grid'; // 'grid' or 'list'

        // Init
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            loadAllProjects();
        });

        // View Toggles
        document.getElementById('viewGridBtn').onclick = () => setView('grid');
        document.getElementById('viewListBtn').onclick = () => setView('list');

        function setView(mode) {
            currentView = mode;

            // Update Buttons
            const gridBtn = document.getElementById('viewGridBtn');
            const listBtn = document.getElementById('viewListBtn');

            if (mode === 'grid') {
                gridBtn.className = "p-2 rounded-lg bg-brand-100 text-brand-600 hover:bg-brand-200 transition-colors";
                listBtn.className = "p-2 rounded-lg bg-white text-slate-400 hover:text-slate-600 hover:bg-slate-50 border border-slate-200 transition-colors";
                grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";
                grid.classList.remove('flex', 'flex-col', 'gap-4');
                grid.classList.add('grid', 'grid-cols-1', 'md:grid-cols-2', 'lg:grid-cols-3', 'gap-6');
            } else {
                listBtn.className = "p-2 rounded-lg bg-brand-100 text-brand-600 hover:bg-brand-200 transition-colors";
                gridBtn.className = "p-2 rounded-lg bg-white text-slate-400 hover:text-slate-600 hover:bg-slate-50 border border-slate-200 transition-colors";
                grid.classList.remove('grid', 'grid-cols-1', 'md:grid-cols-2', 'lg:grid-cols-3', 'gap-6');
                grid.classList.add('flex', 'flex-col', 'gap-4');
            }

            // Re-render
            const activeBtn = document.querySelector('.flex-wrap button.bg-brand-600');
            if (activeBtn) activeBtn.click(); // Re-trigger filter to re-render
            else renderProjects(projects);
        }

        async function loadAllProjects() {
            // 1. Fetch Static
            staticProjects = getAllProjects();

            // 2. Fetch Community
            try {
                const q = query(collection(db, "library"), orderBy("publishedAt", "desc"), limit(20));
                const snapshot = await getDocs(q);

                communityProjects = snapshot.docs.map(doc => {
                    const data = doc.data();
                    return {
                        id: doc.id,
                        title: data.title,
                        description: data.content ? data.content.substring(0, 150) + '...' : 'Sem descrição.',
                        tools: data.techs || ['Comunidade', data.type === 'ai-lesson-plan' ? 'IA' : 'Manual'],
                        difficulty: "Variado",
                        duration: data.grade || 'Não inf.',
                        grade: data.grade || 'Geral',
                        image: 'community-placeholder',
                        authorId: data.authorId,
                        authorName: data.authorName,
                        authorPhoto: data.authorPhoto, // Added this field
                        isCommunity: true,
                        sourceProjectId: data.sourceProjectId
                    };
                });

            } catch (e) {
                console.error("Erro ao carregar biblioteca da comunidade:", e);
            }

            // 3. Merge
            projects = [...communityProjects, ...staticProjects];
            renderProjects(projects);
            setupFilters();
        }

        function getToolIcon(tool) {
            const icons = {
                'Scratch': 'images/scratch.png',
                'Arduino': 'images/arduino.png',
                'Python': 'https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg', // Keep remote or add local if exists (didn't see python.png)
                'Micro:bit': 'images/microbit.png',
                'Tinkercad': 'images/tinkercad.jpg',
                'Raspberry Pi': 'images/pi.png',
                'Makey Makey': 'images/makey_makey.png'
            };
            return icons[tool] || null;
        }

        function setupFilters() {
            const buttons = document.querySelectorAll('.flex-wrap button');
            buttons.forEach(btn => {
                btn.onclick = (e) => {
                    // Visual
                    buttons.forEach(b => {
                        b.classList.remove('bg-brand-600', 'text-white', 'shadow-sm');
                        b.classList.add('bg-white', 'text-slate-600', 'border');
                    });
                    e.target.classList.remove('bg-white', 'text-slate-600', 'border');
                    e.target.classList.add('bg-brand-600', 'text-white', 'shadow-sm');

                    // Logic
                    const filter = e.target.innerText;
                    let filtered = [];

                    if (filter === 'Todos') {
                        filtered = projects;
                    } else if (filter === 'Meus Materiais') {
                        if (!currentUser) {
                            alert("Faça login para ver seus materiais.");
                            return;
                        }
                        filtered = projects.filter(p => p.authorId === currentUser.uid);
                    } else {
                        filtered = projects.filter(p => p.tools.some(t => t.includes(filter)));
                    }
                    renderProjects(filtered);
                };
            });
        }

        function renderProjects(list) {
            grid.innerHTML = '';

            if (list.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <p class="text-slate-500 text-lg">Nenhum projeto encontrado com este filtro.</p>
                        <button onclick="window.location.reload()" class="mt-4 text-brand-600 hover:underline">Limpar filtros</button>
                    </div>
                `;
                return;
            }

            list.forEach(project => {
                const isMyMaterial = currentUser && project.authorId === currentUser.uid;
                const toolColor = getToolColor(project.tools[0]);
                const linkUrl = project.isCommunity ? 'project-view.html?libraryId=' + project.id : 'project-view.html?id=' + project.id;

                if (currentView === 'grid') {
                    // GRID VIEW
                    grid.innerHTML += `
                    <article class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-lg transition-shadow flex flex-col h-full group relative">
                        ${isMyMaterial ? `<div class="absolute top-2 left-2 z-10 bg-brand-600 text-white text-[10px] uppercase font-bold px-2 py-1 rounded shadow-sm">Meu Material</div>` : ''}
                        
                        <div class="p-6 flex-1 flex flex-col">
                            <div class="flex flex-wrap gap-2 mb-3">
                                <span class="px-2.5 py-1 bg-slate-100 text-slate-600 text-[10px] font-bold rounded-full uppercase tracking-wider border border-slate-200">
                                    <span class="w-2 h-2 rounded-full inline-block mr-1 ${toolColor}"></span>
                                    ${project.tools[0]}
                                </span>
                                ${project.isCommunity ? `<span class="px-2.5 py-1 bg-purple-50 text-purple-600 text-[10px] font-bold rounded-full uppercase tracking-wider border border-purple-100">Comunidade</span>` : ''}
                            </div>

                            <h3 class="font-display font-bold text-xl text-slate-900 mb-2 leading-tight group-hover:text-brand-600 transition-colors">${project.title}</h3>
                            <p class="text-sm text-slate-500 line-clamp-3 mb-6 flex-1 leading-relaxed">${project.description}</p>
                            
                            ${project.isCommunity ? `<p class="text-xs text-slate-400 mb-4">Por: ${project.authorName}</p>` : ''}

                            <div class="pt-5 border-t border-slate-100 flex items-center justify-between mt-auto">
                                <span class="text-xs text-slate-400 font-medium flex items-center gap-1">
                                    ${project.difficulty}
                                </span>
                                <a href="${linkUrl}" class="inline-flex items-center gap-2 text-sm font-bold text-white bg-brand-600 hover:bg-brand-700 px-4 py-2 rounded-lg transition-all shadow-md shadow-brand-200 group-hover:shadow-lg">
                                    Detalhes
                                </a>
                            </div>
                        </div>
                    </article>`;
                } else {
                    // LIST VIEW
                    let iconContent = '';
                    let containerClass = `w-12 h-12 rounded-lg ${toolColor} flex-shrink-0 flex items-center justify-center text-white font-bold text-lg shadow-sm`;

                    if (project.isCommunity) {
                        const photo = project.authorPhoto || `https://ui-avatars.com/api/?name=${encodeURIComponent(project.authorName || 'User')}&background=random`;
                        iconContent = `<img src="${photo}" class="w-full h-full object-cover rounded-lg" alt="${project.authorName}">`;
                        // Keep container class but maybe override bg if photo covers it (it does)
                    } else {
                        const iconUrl = getToolIcon(project.tools[0]);
                        if (iconUrl) {
                            // Valid local image found, remove background color
                            containerClass = `w-12 h-12 rounded-lg flex-shrink-0 flex items-center justify-center shadow-sm bg-white border border-slate-100 p-1`;
                            iconContent = `<img src="${iconUrl}" class="w-full h-full object-contain" alt="${project.tools[0]}">`;
                        } else {
                            // No image, keep colored background and initial
                            iconContent = project.tools[0].charAt(0);
                        }
                    }

                    grid.innerHTML += `
                    <article class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 hover:bg-slate-50 transition-colors flex flex-col md:flex-row gap-4 items-start md:items-center group">
                        <div class="${containerClass}">
                            ${iconContent}
                        </div>
                        
                        <div class="flex-1 min-w-0">
                            <h3 class="font-display font-bold text-lg text-slate-900 truncate group-hover:text-brand-600 transition-colors flex items-center gap-2">
                                ${project.title}
                                ${isMyMaterial ? `<span class="bg-brand-600 text-white text-[10px] px-2 py-0.5 rounded-full uppercase">Meu</span>` : ''}
                                ${project.isCommunity ? `<span class="bg-purple-100 text-purple-600 text-[10px] px-2 py-0.5 rounded-full uppercase">User</span>` : ''}
                            </h3>
                            <div class="flex flex-wrap gap-x-4 gap-y-1 text-sm text-slate-500 mt-1">
                                <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full ${toolColor}"></span> ${project.tools[0]}</span>
                                <span>• ${project.grade.split('(')[0].trim()}</span>
                                <span>• ${project.difficulty}</span>
                            </div>
                        </div>

                        <div class="flex items-center gap-3 w-full md:w-auto mt-2 md:mt-0">
                            <a href="${linkUrl}" class="w-full md:w-auto text-center px-4 py-2 bg-white border border-slate-200 text-slate-600 hover:text-brand-600 hover:border-brand-200 rounded-lg text-sm font-medium transition-colors">
                                Ver
                            </a>
                        </div>
                    </article>`;
                }
            });
        }

        function getToolColor(tool) {
            const map = {
                'Arduino': 'bg-teal-500',
                'Scratch': 'bg-orange-500',
                'Micro:bit': 'bg-green-500',
                'Python': 'bg-blue-600',
                'Tinkercad': 'bg-sky-500',
                'C++': 'bg-indigo-600',
                'Blocos': 'bg-purple-500',
                'Comunidade': 'bg-purple-600'
            };
            return map[tool] || 'bg-slate-400';
        }

        function getGradientForTool(tool) {
            const map = {
                'Arduino': 'from-teal-400 to-emerald-600',
                'Scratch': 'from-orange-300 to-amber-500',
                'Micro:bit': 'from-green-300 to-green-600',
                'Python': 'from-blue-400 to-indigo-600',
                'Tinkercad': 'from-sky-300 to-blue-500',
                'Makey Makey': 'from-yellow-300 to-red-400',
                'C++': 'from-cyan-400 to-blue-600',
                'Blocos': 'from-purple-300 to-pink-500',
                'Comunidade': 'from-purple-400 to-pink-600'
            };
            return map[tool] || 'from-slate-300 to-slate-500';
        }
    </script>
</body>

</html>
