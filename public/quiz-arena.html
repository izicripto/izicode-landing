<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Arena - Izicode Edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Fredoka:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Fredoka', 'sans-serif']
                    },
                    colors: {
                        brand: {
                            500: '#3b82f6',
                            600: '#2563eb'
                        },
                        success: {
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d'
                        },
                        error: {
                            100: '#fee2e2',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c'
                        }
                    },
                    boxShadow: {
                        'btn': '0 4px 0 0 #e5e7eb', // Default shadow
                        'btn-hover': '0 4px 0 0 #d1d5db',
                        'btn-active': '0 0 0 0 #e5e7eb',
                        'btn-primary': '0 4px 0 0 #1d4ed8',
                        'btn-primary-active': '0 0 0 0 #1d4ed8',
                        'btn-success': '0 4px 0 0 #15803d',
                        'btn-error': '0 4px 0 0 #b91c1c',
                    }
                }
            }
        }
    </script>
    <style>
        .option-card:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 0 #e5e7eb !important;
        }

        .option-card.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
            box-shadow: 0 4px 0 0 #3b82f6 !important;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex flex-col font-sans">

    <!-- Header / Progress Bar -->
    <header class="max-w-2xl mx-auto w-full px-6 py-8 flex items-center gap-6">
        <button onclick="history.back()" class="text-slate-400 hover:text-slate-600 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="h-4 bg-slate-200 rounded-full flex-1 overflow-hidden relative">
            <div id="quizProgress" class="h-full bg-brand-500 rounded-full transition-all duration-500"
                style="width: 0%">
                <div class="absolute inset-0 bg-white/20 w-full h-full animate-pulse"></div>
            </div>
        </div>
        <div class="flex items-center gap-1 text-red-500 font-bold font-display">
            <span>❤️</span>
            <span id="lives">5</span>
        </div>
    </header>

    <!-- Quiz Content -->
    <main class="flex-1 flex flex-col max-w-2xl mx-auto w-full px-6 pb-40">

        <!-- Question & Mascot -->
        <div class="flex gap-4 mb-12 items-start animate-fade-in-up">
            <img src="images/robot-mascot.png"
                onerror="this.src='https://ui-avatars.com/api/?name=Iz&background=0D8ABC&color=fff'"
                class="w-24 h-24 hidden md:block">
            <div class="flex-1">
                <h1 id="questionText"
                    class="text-2xl md:text-3xl font-display font-bold text-slate-700 leading-tight mb-4">
                    Carregando pergunta...
                </h1>

                <!-- Speech Bubble Arrow (only on desktop) -->
                <div
                    class="hidden md:block w-4 h-4 bg-white border-l border-b border-slate-200 absolute -left-2 top-8 transform rotate-45">
                </div>
            </div>
        </div>

        <!-- Options Grid -->
        <div id="optionsGrid" class="grid grid-cols-1 gap-4">
            <!-- Dynamic Options Injected Here -->
            <!-- Example Style for Ref:
            <button class="option-card w-full p-4 rounded-2xl border-2 border-slate-200 shadow-btn hover:bg-slate-50 text-left font-bold text-slate-700 text-lg transition-all group active:translate-y-1 active:shadow-none">
                <div class="flex items-center gap-4">
                    <span class="w-8 h-8 rounded-lg border-2 border-slate-200 flex items-center justify-center text-slate-400 text-sm group-[.selected]:border-blue-500 group-[.selected]:text-blue-500">A</span>
                    Opção de Resposta
                </div>
            </button> 
            -->
        </div>

    </main>

    <!-- Bottom Action Sheet (Success/Error/Check) -->
    <div id="bottomSheet"
        class="fixed bottom-0 left-0 right-0 p-6 border-t-2 border-slate-100 bg-white transition-colors duration-300 z-50">
        <div class="max-w-2xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">

            <!-- Feedback Message -->
            <div id="feedbackArea" class="hidden flex items-center gap-4 w-full">
                <div id="feedbackIcon"
                    class="w-16 h-16 rounded-full flex items-center justify-center text-3xl shrink-0 bg-white">
                    ✅
                </div>
                <div>
                    <h3 id="feedbackTitle" class="font-display font-bold text-2xl mb-1">Correto!</h3>
                    <p id="feedbackText" class="text-sm font-medium opacity-90">Explicação da resposta aqui.</p>
                </div>
            </div>

            <!-- Action Button -->
            <div class="w-full md:w-auto">
                <button id="actionBtn"
                    class="w-full md:w-48 py-3.5 rounded-2xl font-display font-bold text-lg uppercase tracking-wide text-white shadow-btn-primary bg-brand-500 hover:bg-brand-600 active:shadow-btn-primary-active active:translate-y-1 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    Verificar
                </button>
            </div>

        </div>
    </div>

    <!-- Audio Effects -->
    <audio id="sndCorrect" src="assets/sounds/correct.mp3"></audio>
    <audio id="sndWrong" src="assets/sounds/wrong.mp3"></audio>

    <script type="module" src="js/quiz-arena.js"></script>

</body>

</html>
