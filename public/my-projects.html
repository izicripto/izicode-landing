<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos - Izicode Edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="/js/auth-guard.js"></script>
    <script type="module" src="/js/dashboard-roles.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], display: ['Outfit', 'sans-serif'] },
                    colors: { brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7' } }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-50">

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col">
            <div class="p-6 border-b border-slate-100">
                <a href="dashboard.html" class="flex items-center gap-3 group">
                    <div
                        class="bg-brand-50 p-2 rounded-2xl border border-brand-100 group-hover:scale-110 transition-transform">
                        <img src="/images/logo.png" alt="Izicode Edu Logo" class="w-10 h-10">
                    </div>
                    <span class="font-display font-bold text-xl text-slate-900">Izicode</span>
                </a>
            </div>
            <nav class="flex-1 p-4">
                <a href="dashboard.html"
                    class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-slate-50 rounded-xl font-medium transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Voltar ao Dashboard
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="mb-10 flex justify-between items-center">
                <div>
                    <h1 class="font-display text-3xl font-bold text-slate-900">Meus Projetos Salvos</h1>
                    <p class="text-slate-500 mt-1">Aqui estão todos os roteiros que você gerou com a ajuda da IA.</p>
                </div>
                <a href="create-project.html"
                    class="bg-brand-600 hover:bg-brand-700 text-white px-6 py-2.5 rounded-xl font-bold transition-all shadow-lg shadow-brand-200 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span>Gerar Novo Projeto</span>
                </a>
            </header>

            <div id="projectsContainer" class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <!-- Loading State -->
                <div id="loadingState" class="text-center text-slate-500 py-10">
                    <svg class="animate-spin h-8 w-8 text-brand-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                    <p>Carregando seus projetos...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="text-center text-slate-500 py-10 hidden">
                    <svg class="w-16 h-16 mx-auto mb-4 text-slate-300" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                    <h3 class="font-bold text-slate-700">Nenhum projeto salvo ainda</h3>
                    <p class="mt-1">Use o Gerador de Projetos com IA para começar a criar!</p>
                </div>

                <!-- Projects List -->
                <div id="projectsList" class="space-y-4"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { auth, db, onAuthStateChanged } from './js/firebase-config.js';
        import { collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const projectsContainer = document.getElementById('projectsContainer');
        const projectsList = document.getElementById('projectsList');
        const loadingState = document.getElementById('loadingState');
        const emptyState = document.getElementById('emptyState');

        onAuthStateChanged(auth, (user) => {
            if (user) {
                fetchProjects(user.uid);
            } else {
                window.location.href = "index.html";
            }
        });

        async function fetchProjects(userId) {
            try {
                const projectsRef = collection(db, `users/${userId}/projects`);
                const q = query(projectsRef, orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                loadingState.classList.add('hidden');

                if (querySnapshot.empty) {
                    emptyState.classList.remove('hidden');
                } else {
                    projectsList.innerHTML = ''; // Clear list
                    querySnapshot.forEach((doc) => {
                        const project = doc.data();
                        const projectCard = `
                            <div class="border border-slate-200 p-4 rounded-xl flex justify-between items-center hover:bg-slate-50 cursor-pointer" onclick="viewProject('${doc.id}')">
                                <div>
                                    <h3 class="font-bold text-brand-700">${project.title}</h3>
                                    <p class="text-sm text-slate-500">Criado em: ${new Date(project.createdAt.seconds * 1000).toLocaleDateString()}</p>
                                </div>
                                <span class="bg-brand-100 text-brand-700 px-4 py-2 rounded-lg font-medium text-sm hover:bg-brand-200">Ver Projeto</span>
                            </div>
                        `;
                        projectsList.innerHTML += projectCard;
                    });
                }
            } catch (error) {
                console.error("Erro ao buscar projetos:", error);
                loadingState.classList.add('hidden');
                projectsContainer.innerHTML = '<p class="text-red-500 text-center">Não foi possível carregar os projetos. Verifique as regras do Firestore.</p>';
            }
        }

        window.viewProject = (projectId) => {
            window.location.href = `project-view.html?userProject=${projectId}`;
        };
    </script>
</body>

</html>
